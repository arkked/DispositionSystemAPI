<button type="button" class="btn btn-primary float-right m-2"
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
  Add Department
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="btn-close"
        data-bs-dismiss="modal" aria-label="Close"
        (click)="closeClick()"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-department [dep]="dep" *ngIf="ActivateAddEditDepComp">

        </app-add-edit-department>
      </div>

    </div>
  </div>
</div>


<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Category</th>
    <th>City</th>
    <th>Street</th>
    <th>Postal Code</th>
    <!-- <th>Employees</th> -->
  </thead>
  <tbody>
    <tr *ngFor="let item of departmentList.items">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.category}}</td>
      <td>{{item.city}}</td>
      <td>{{item.street}}</td>
      <td>{{item.postalCode}}</td>
      <!-- <td>{{item.employees}}</td> -->
      <td>
        <button type="button" class="btn btn-light mr-1">Edit</button>
        <button type="button" class="btn btn-light mr-1">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
