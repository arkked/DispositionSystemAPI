<div class="page-header">
  <div class="container">
    <h1>View Department</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/departments" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form #departmentDetailsForm="ngForm">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input type="text" matInput>
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="col-xs-6"></div>
  </div>

</div>
