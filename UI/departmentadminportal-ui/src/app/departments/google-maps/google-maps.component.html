
<div class="form-group">
  <label>Enter address</label>
  <input type="text" class="" (keydown.enter)="$event.preventDefault()" placeholder="Search location" #search>
</div>
<google-map height="50vh"
            width="90vw"
            [center]="center"
            [zoom]="zoom"
            [options]="mapOptions"

>
<map-marker *ngFor="let markerPosition of markerDepartmentsPositions"
[position]="markerPosition"
[options]="markerDepartmentOptions">
</map-marker>

<map-marker #marker = "mapMarker" *ngFor="let markerPosition of markerEmployeesPositions"
[position]="markerPosition"
[options]="markerEmployeeOptions"
(mapClick)="openInfoWindow(marker)">
</map-marker>
<map-info-window>

  <h3>Assign to action: </h3>

</map-info-window>
</google-map>
