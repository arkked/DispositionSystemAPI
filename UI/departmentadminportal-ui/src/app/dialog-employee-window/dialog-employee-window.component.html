<div class="container">
  <h2 mat-dialog-title>Employees</h2>

  <div class="mt-1 mat-elevation-z8">
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
      class="mat-elevation-z8">

      <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column[0].toUpperCase() + column.substr(1) }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <ng-container matColumnDef="assign">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="onAssignEmployee(element.id)" mat-raised-button color="primary">
            Assign
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithAssign"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithAssign"></tr>
    </table>
  </div>
</div>
