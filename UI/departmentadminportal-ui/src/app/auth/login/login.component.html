<div class="page-header">
  <div class="container">
    <h1>Login</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container-fluid">
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
    <br>

    <label for="username" class="sr-only">Email address</label>
    <input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name"
      required autofocus>

    <br>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
      required>

      <br>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

  </div>
</form>
